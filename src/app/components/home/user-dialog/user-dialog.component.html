<h2 mat-dialog-title>
  Felhasználó adatainak módosítása
</h2>

<form [formGroup]="userForm" (ngSubmit)="closeDialog()">
  <mat-dialog-content>
    <mat-grid-list [cols]="global.windowWidth > 500 ? 2 : 1" rowHeight="70px">

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Név</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Telefonszám</mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Cím</mat-label>
          <input matInput formControlName="address">
        </mat-form-field>
      </mat-grid-tile>


    </mat-grid-list>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="warn" type="button" mat-dialog-close>Mégse</button>
    <button mat-raised-button color="primary" type="submit">Mentés</button>
  </mat-dialog-actions>
</form>
